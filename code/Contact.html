<head>
  <link rel="stylesheet" href="./contactPage.css" />
</head>

<body>
  <div class="container">
    <div class="navigationMenu">
      <div class="hoverRectangle"></div>
      <a href="./index.html"
        ><img src="../icons/AnuWebOpslogo.png" class="logo"
      /></a>
      <a href="./pricing.html" class="navOne navBtn transparent2">Pricing</a>
      <a href="./aboutUs.html" class="navTwo navBtn transparent2">About</a>
      <a href="#fakeLink" class="navThree navBtn transparent2">Projects</a>
      <a href="./Contact.html" class="navFour navBtn transparent2"
        ><span>Contact</span></a
      >
    </div>
    <img class="office" src="../office.jpg" />
    <div class="otherLeftSide"></div>
    <div class="leftSide">
      <div class="leftContent">
        <h1>Hours of Operation</h1>
        <p><span>Weekdays:</span> 8 AM - 10 PM</p>
        <p><span>Weekends:</span> 8 AM - 6 PM</p>

        <h1>Helping Businesses Located In:</h1>
        <div class="helping">
          <p>
            <span>Toronto </span><span>Waterloo</span><span>Guelph</span
            ><span>Missisauga </span>
          </p>
        </div>
      </div>
    </div>

    <div class="rightSide">
      <div class="form">
        <form class="register-form">
          <input type="text" placeholder="name" />
          <input type="password" placeholder="password" />
          <input type="text" placeholder="email address" />
          <button>create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
          <h1>Contact Us</h1>
          <div class="solidRectangle"></div>

          <input class="first names" type="text" placeholder="First Name" />
          <input class="last names" type="text" placeholder="Last Name" />
          <input class="topic" type="text" placeholder="Inquiry Topic" />
          <input
            class="inquiry"
            type="text"
            placeholder="Message / Details of Project"
          />
          <button class="sendBtn">Send</button>
          <h2>Or contact us via Instagram!</h2>
          <img class="instagramIcon" src="../icons/instagram.png" />
        </form>
      </div>
    </div>
  </div>
</body>
